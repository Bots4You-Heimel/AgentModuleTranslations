    - Der Zählerstand vom [Stromzähler](appliance) ist mächtig angestiegen obwohl ich im Urlaub war, da stimmt was nicht!
    - Ich habe merkwürdige versteckte [Kabel](item) entdeckt, die in die [Wohnung](indoor_location) von [Herrn Kowick](named_person) führen.
    - Ich habe Magneten an dem [Stromzähler](appliance) der [Nachbarn](person) entdeckt, was soll das
    - Seitdem die Polen bei uns [im Haus](indoor_location)  wohnen ist der Stromzählerstand rapide angestiegen und ich denke die klauen meinen Strom!
    - Den [Nachbarn](person) über mir wurde letztens der Strom abgeschaltet - jetzt läuft er wohl wieder und mein Zählerstand steigt täglich viel mehr. Das muss Stromdiebstahl sein!
