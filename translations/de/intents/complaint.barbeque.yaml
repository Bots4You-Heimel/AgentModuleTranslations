de:
  intent:
    ticket.complaint/barbeque:
    - Grillverbot
    - Grillgestank
    - Grilldunst
    - Barbequeverbot
    - BBQ-Verbot
    - Grillverstoß
    - Grillverbot missachtet.
    - Unerlaubtes Grillen.
    - Grillverbot nicht eingehalten.
    - Grillverbot nicht beachtet.
    - Gegen Grillverbot vertoßen.
    - '[Draußen](outdoor_location) wird gegrillt.'
    - Meldung unerlaubtes Grillen.
    - Meldung unerlaubtes Brutzeln.
    - Meldung unerlaubtes Braten.
    - Grillverbot außer Acht gelassen.
    - Der grillt einfach auf dem [Balkon](outdoor_location).
    - Ich möchte Verstoß gegen das Grillverbot melden.
    - Mein [Nachbar](person) hält das Grillverbot nicht ein.
    - Die [Familie](person) unter mir missachtet das Grillverbot.
    - Die [Nachbarn](person) verstoßen gegen die Hausordnung und grillen.
    - Vom [Balkon](outdoor_location) zieht der ganze Rauch vom [Grill](item) zu mir rüber, obwohl das verboten ist.
    - Mein [Nachbar](person) grillt verbotenerweise auf seinem [Balkon](outdoor_location).
    - Dauernd grillt jemand der [Typ](person) auf seinem [Balkon](outdoor_location), obwohl das nicht erlaubt ist und gegen die Hausordnung verstößt.
    - Ich möchte mich beschweren, weil in der Wohnung unter mir wird regelmäßig auf dem [Balkon](outdoor_location) gegrillt.
    - Ich möchte eine Beschwerde aufgeben über verbotenes Grillen auf der [Terrasse](outdoor_location).
    - Dauernd zieht der Grilldunst zu mir rüber.
    - Der Grillgestank zieht vom [Balkon](outdoor_location) der [Nachbarn](person) zu mir herauf.
    - Obwohl es nicht erlaubt ist, grillen die [Leute](person) aus dem [4. Stock](indoor_location) schon wieder auf dem [Balkon](outdoor_location).
    - Der [Mieter](person) unter mit grillt dauernd auf dem [Balkon](outdoor_location). Das stört mich.
    - Herr [Hanswurst](person) brät seine Würste unerlaubterweise auf dem [Balkon](outdoor_location).
    - Die [Ausländer](person) neben mir in der Wohnung brutzeln komische Sachen auf dem [Balkon](outdoor_location).
    - Es stört mich, dass die unter mir ihr Grillfest trotz Verbot auf der [Terasse](outdoor_location) abhalten.
    - Wo kann ich einen Verstoß gegen die Hausordnung bezüglich Grillen melden?
    - Ich möchte eine Meldung gegen das Grillverbot aufgeben.
    - Die [Nachbarn](person) haben einen Räucherofen, obwohl das verboten ist.
    - Der Grillgeruch der [Nachbarn](person) ist sehr störend und kommt immer zu mir rüber.
    - Was mache ich, wenn ein [Mieter](person) gegen das Grillverbot verstößt?
    - Die [Nachbarn](person)  verwenden einen [Smoker](item), obwohl man das nicht darf.
    - Die über mir haben einen [Grill](item) mit offener Flamme aufgebaut, der stinkt.
    - Der Grillgeruch der [Nachbarn](person) stört mich extrem.
    - Hier hält sich kein [Schwein](animal) an das Grillverbot.
    - Ich werde total von dem Grillrauch eingeräuchert.
    - Die Rauchschwaden vom [Grill](item) der [Nachbarn](person) ziehen dauernd zu mir rüber.
    - Der Grillgestank der [Nachbarn](person) zieht bis in meine Wohnung, wenn ich das [Fenster](item) geöffnet habe.
    - Ich wollte Ihnen mitteilen, dass sich mein [Nachbar](person) nicht an das Grillverbot hält.
    - Ich möchte melden, dass die [Dame](person) über mir das Grillverbot konsequent nicht einhält.
